<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBC Program</title>
    <style>
        /* Basic Styling for Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: blue;
        }

        h1 {
            text-align: center;
            padding: 0px;
            margin: 5px;
        }

        /* Flexbox layout for six boxes */
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            padding: 0px;
        }

        .box {
            background-image: url("https://github.com/AlexanderLako/badmintonProject/blob/main/media/badmintonCourt(1).png?raw=true");
            background-size: 100%;
            background-position: center;
            padding: 10px;
            width: calc(50% - 10px);
            box-sizing: border-box;
            border: 3px solid black;
            text-align: center;

            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 10px; /* Space between grid items */
            
        }

        button{
            padding: 0px;
            margin: 0px;
            grid-column:span 2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .box {
                width: calc(50% - 20px); /* 2 boxes per row for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 100%; /* 1 box per row for very small screens */
            }
        }

        .label {
            float: right;
            font-size: 20px;
            grid-column:span 4;
          }
          .p1{color: red; text-align: right; margin-right:60px;}
          .p2{color: green; text-align: right; margin-right:60px; margin-top:30px;}
          .p3{color: black; text-align: left; margin-left:60px;}
          .p4{color: purple; text-align: left; margin-left:60px; margin-top:30px;}

          .time{text-align: right; margin-top: 5%; grid-column:span 6;}

          .courtHeading{
            color: black; 
            font-weight: bold;
            font-family: Garamond, serif;
            font-size: 25px; 
            padding: 5px;
            grid-column:span 8;
        }

    </style>
</head>
