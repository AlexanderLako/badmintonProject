<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBC Program</title>
    <style>
        /* Basic Styling for Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            text-align: center;
        }

        /* Flexbox layout for six boxes */
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 20px;
            /*margin: 20px;*/
        }

        .box {
            background-image: url("https://img.freepik.com/premium-vector/badminton-court-line_807238-46.jpg");
            background-size: 80%;
            background-position: 20%;
            padding: 10px;
            width: calc(50% - 20px); /* 3 boxes per row */
            box-sizing: border-box;
            border: 1px solid black;
            text-align: center;
            
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .box {
                width: calc(50% - 20px); /* 2 boxes per row for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 100%; /* 1 box per row for very small screens */
            }
        }

        .label {
            float: right;
            font-size: 25px;
            font-weight: bold;
          }
          .p1{color: red; float: left;}
          .p2{color: green; float: left;}
          .p3{color: orange;}
          .p4{color: purple;}

          .time{float: right;}

    </style>
</head>
<body>

    <header>
        <h1>Carleton Badminton Club Games</h1>
    </header>


    <!-- Main Content Section -->
    <div class="content">
        <div class="box" id = "court3">
            <h2>Court 3</h2>
            <label class = "label p1">Alexander Lako</label>
            <label class = "label p3">Some random persons name</label> <br><br><br>
            <label class = "label p2">player2</label>
            <label class = "label p4">player4</label> <br><br><br>

            <label class = "time">Time Elasped: 0</label>
        </div>
        <div class="box" id = "court4">
            <h2>Court 4</h2>
        </div>
        <div class="box" id = "court2">
            <h2>Court 2</h2>
        </div>
        <div class="box" id = "court5">
            <h2>Court 5</h2>
        </div>
        <div class="box" id = "court1">
            <h2>Court 1</h2>
        </div>
        <div class="box" id = "court6">
            <h2>Court 6</h2>
        </div>
    </div>

</body>
</html>
